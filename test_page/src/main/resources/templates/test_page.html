<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
            font-size: 1.1em;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        pre {
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* 자동 줄바꿈 */
            word-wrap: break-word; /* 단어가 길어지면 줄바꿈 */
            max-height: 400px; /* 최대 높이 설정 */
            overflow-y: auto; /* 스크롤 가능 */
            line-height: 1.5; /* 줄 간격 설정 */
        }

        .verse {
            font-weight: bold; /* 굵게 표시 */
            margin-bottom: 0.5em; /* 구절 간격 조정 (글자 크기의 절반) */
        }

        .verse + .verse {
            margin-top: 0.5em; /* 구절 사이에 추가적인 간격 */
        }
    </style>
</head>
<body>
<h1>성경 구절 검색</h1>
<form method="post" action="/">
    <label for="query">구절 입력 (예: 마 5, 마 5:2):</label>
    <input type="text" id="query" name="query">
    <button type="submit">검색</button>
</form>
<div>
    <h2>결과:</h2>
    <pre class="verse" th:text="${result}"></pre>
</div>
</body>
</html>
